<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/slick.js"></script>
    <script src="js/slick.min.js"></script>
</body>
<div class="main-header">
    <div class="container">
        <div class="header-top">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="menu-togle">
                <div class="icon">
             <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
             <div class="togle-bar">

             </div>
            </div>
            <div class="search-bar">
            <input type="text" placeholder="Search courses">
            <div class="search-icon">
             <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            </div>
            <div class="stm-icon">
                <ul>
                 <li><i class="fa fa-bullhorn" aria-hidden="true"></i><span>Become an Instructor</span></li>
                 <li><i class="fa fa-briefcase" aria-hidden="true"></i><span>For Enterprise</span></li>

                </ul>

            </div>
            <div class="login-section">
                <div class="login">
                    <ul>
                     <li><i class="fa-regular fa-user"></i><span>Log in</span></li>
                    </ul>
                </div>
                <div class="sign-up">
                 <button>Sign up</button>
                </div>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>


                </div>


            </div>

        </div>
        <div class="categories-header">
            <div class="container">
                <div class="categories-header-main">
                <ul>
                 <li><p><i class="fa-solid fa-chart-simple"></i></p> <span>Business</span></li>
                 <li><p><i class="fa-solid fa-palette"></i></p> <span>Design</span></li>
                 <li><p><i class="fa-solid fa-gear"></i></p> <span>Development</span></li>
                 <li><p><i class="fa-regular fa-face-smile"></i></p> <span>Lifestyle</span></li>
                 <li><p><i class="fa-solid fa-wallet"></i></p> <span>Office Productivity</span></li>
                    

                </ul>
                </div>
            </div>

        </div>
    
    </div>

</div>
</html>
